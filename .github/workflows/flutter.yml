name: Flutter CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # ========== Android（保持你原样）==========
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # 如果你的 pubspec.yaml 要求 >=3.24.0，可以写成：
          flutter-version: '3.24.0'

      - run: flutter --version
      - run: flutter pub get

      # 测试构建 Android APK
      - run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ========== macOS（最小化，无签名）==========
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - run: flutter --version
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release --no-codesign

      - name: Zip .app bundle
        run: |
          mkdir -p out/macos
          APP_PATH=$(ls build/macos/Build/Products/Release/*.app | head -n 1)
          ditto -c -k --keepParent "$APP_PATH" out/macos/App-macos.zip

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: out/macos/App-macos.zip

  # ========== Linux（最小化，必要依赖）==========
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - run: flutter --version
      - run: flutter config --enable-linux-desktop

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - run: flutter pub get
      - run: flutter build linux --release

      - name: Tar Linux bundle
        run: |
          mkdir -p out/linux
          tar -C build/linux/x64/release -czf out/linux/linux-bundle.tar.gz bundle

      - name: Upload Linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: out/linux/linux-bundle.tar.gz

  # ========== Windows（最小化，2022 运行器）==========
  windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - run: flutter --version
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release

      - name: Zip Windows runner
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/windows | Out-Null
          Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "out/windows/windows-runner.zip" -Force

      - name: Upload Windows zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-runner
          path: out/windows/windows-runner.zip
